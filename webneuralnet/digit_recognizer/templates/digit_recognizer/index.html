<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">	   
		<title>
		    Web digit recognizer
		</title>
		{% load staticfiles %}
		<link href="{% static "styles/style.css" %}" rel="stylesheet" />
	</head>
	<body>
	   {% block content%}
	   <canvas id="picturebox" width="500" height="500"></canvas>
	   <form method="post" enctype="multipart/form-data">
	       {% csrf_token %}
	       <input type="hidden" name="pic">
	       <button id="submitForm">
	           Recognize
	       </button>
	   </form>
	   <script src="{% static "scripts/jquery-2.2.1.min.js"%}">
       </script>
	   <script src="{% static "scripts/sketch.min.js"%}">
       </script>
	   <script src="{% static "scripts/script.js"%}">
	   </script>
	   {%endblock%}
	</body>
</html>
